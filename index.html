                    <h2 className="text-lg font-bold text-stone-700 mb-5 flex justify-between items-center"><span className="flex items-center"><i className={`fa-solid ${initialData ? 'fa-pen-to-square' : 'fa-plus-circle'} text-sage-400 mr-2`}></i>{initialData ? '修改花費' : '新增花費'}</span><button type="button" onClick={() => fileRef.current.click()} className="text-sm bg-sage-50 text-sage-600 px-3 py-1.5 rounded-lg flex items-center gap-2 hover:bg-sage-100 transition-colors font-medium border border-sage-100"><i className="fa-solid fa-camera"></i><span>拍收據</span></button><input type="file" ref={fileRef} accept="image/*" className="hidden" onChange={handleImageUpload} /></h2>
                    {/* 新增的 API 提示 */}
                    <p className="text-[10px] text-stone-400 -mt-3 mb-4 text-right w-full"><i className="fa-solid fa-circle-info mr-1"></i>由於使用免費API Key有每分鐘可辨識數量的限制，若辨識失敗可以等幾分鐘再試。</p>

                    {scannedItems.length > 0 ? (
                        <div className="mb-6 animate-fade-in">
                            <div className="bg-sage-50/50 p-4 rounded-xl mb-4 border border-sage-100"><h3 className="font-bold text-sage-700 mb-3 text-sm"><i className="fa-solid fa-gear mr-1"></i> 全域設定</h3><div className="grid grid-cols-3 gap-3"><div><label className="input-label text-xs">幣別</label><select value={scanSettings.currency} onChange={e => setScanSettings({...scanSettings, currency: e.target.value})} className="input-field input-sm bg-white">{currencies.map(c => <option key={c} value={c}>{c}</option>)}</select></div>{scanSettings.currency !== 'TWD' && (<div><label className="input-label text-xs">匯率</label><input type="number" inputMode="decimal" value={scanSettings.exchangeRate} onChange={e => setScanSettings({...scanSettings, exchangeRate: e.target.value})} className="input-field input-sm" /></div>)}</div></div>
                            <div className="flex justify-between items-center mb-3"><span className="text-sm text-stone-500 font-medium">確認明細 ({selectedIndices.size}/{scannedItems.length})</span><button type="button" onClick={toggleSelectAll} className={`text-xs px-3 py-1.5 rounded-full font-bold transition-all shadow-sm ${isAllSelected ? 'bg-red-50 text-red-600 border border-red-200' : 'bg-sage-100 text-sage-700 border border-sage-200'}`}>{isAllSelected ? '取消全選' : '全選'}</button></div>
                            <div className="space-y-3 max-h-[60vh] overflow-y-auto pb-2">{scannedItems.map((item, idx) => (<div key={idx} className={`border rounded-xl p-3 transition-colors ${selectedIndices.has(idx) ? 'bg-white border-sage-300 shadow-sm' : 'bg-stone-50 border-stone-200 opacity-60'}`}><div className="flex gap-3"><div className="pt-2"><input type="checkbox" className="custom-checkbox flex-shrink-0" checked={selectedIndices.has(idx)} onChange={() => { const newSet = new Set(selectedIndices); if (newSet.has(idx)) newSet.delete(idx); else newSet.add(idx); setSelectedIndices(newSet); }} /></div><div className="flex-1 min-w-0 flex flex-col gap-2"><input value={item.name} onChange={(e) => updateScannedItem(idx, 'name', e.target.value)} className="border-b border-dashed border-stone-300 w-full text-sm bg-transparent font-medium focus:border-sage-400 focus:outline-none py-1 text-stone-700" placeholder="品名" /><div className="flex items-center justify-between gap-2"><select value={item.category} onChange={(e) => updateScannedItem(idx, 'category', e.target.value)} className="text-xs text-stone-500 bg-transparent border-none p-0 focus:ring-0 w-24">{categories.map(c => <option key={c} value={c}>{c}</option>)}</select><div className="flex items-center gap-1 justify-end flex-1"><span className="text-xs text-stone-400 whitespace-nowrap">{scanSettings.currency}</span><input type="text" readOnly value={item.amount} onClick={() => onOpenCalculator(item.amount, (val) => updateScannedItem(idx, 'amount', val))} className="border-b border-dashed border-stone-300 w-24 text-sm font-mono bg-transparent text-right focus:border-sage-400 focus:outline-none font-bold text-stone-700 cursor-pointer" /></div></div>{scanSettings.currency !== 'TWD' && <div className="text-right text-xs text-sage-600 font-medium">≈ NT$ {Number(Math.round(item.amount * scanSettings.exchangeRate)).toLocaleString()}</div>}</div></div></div>))}</div>
                            <div className="mt-4 pt-4 border-t border-stone-100 flex gap-3"><button type="button" onClick={() => setScannedItems([])} className="flex-1 py-3 rounded-lg border border-stone-200 text-stone-600 font-medium text-sm hover:bg-stone-50">取消</button><button type="button" onClick={confirmBatchSave} className="flex-[2] py-3 rounded-lg bg-sage-400 text-white font-bold text-sm shadow-md hover:bg-sage-500 transition-colors">儲存選取項目</button></div>
                        </div>
                    ) : (
                        <div className="space-y-5">
                            <div><label className="input-label ml-1">分類</label><div className="flex gap-2 overflow-x-auto no-scrollbar pb-1 items-center cursor-grab active:cursor-grabbing" ref={categoryListRef}>{categories.map(c => (<button type="button" key={c} onClick={() => setForm({...form, category: c})} className={`px-4 py-2 rounded-lg text-sm whitespace-nowrap border transition-all ${form.category === c ? 'bg-sage-400 text-white border-sage-400 shadow-sm transform scale-105' : 'bg-white text-stone-500 border-stone-200 hover:bg-stone-50'}`}>{c}</button>))}{isAddingCat ? (<div className="flex items-center gap-1"><input autoFocus value={newCatName} onChange={(e) => setNewCatName(e.target.value)} className="px-3 py-1.5 rounded-lg text-sm border border-sage-300 w-24 outline-none shadow-sm" placeholder="名稱" onKeyDown={(e) => { if(e.key === 'Enter') handleConfirmAddCategory(); }} /><button type="button" onClick={handleConfirmAddCategory} className="w-8 h-8 rounded-full bg-sage-400 text-white flex items-center justify-center shadow-sm"><i className="fa-solid fa-check"></i></button><button type="button" onClick={() => setIsAddingCat(false)} className="w-8 h-8 rounded-full bg-stone-200 text-stone-500 flex items-center justify-center"><i className="fa-solid fa-xmark"></i></button></div>) : (<button type="button" onClick={() => setIsAddingCat(true)} className="px-3 py-2 rounded-lg text-sm whitespace-nowrap border border-dashed border-stone-300 text-stone-400 hover:bg-stone-50 hover:border-sage-300 hover:text-sage-500 transition-colors"><i className="fa-solid fa-plus"></i></button>)}</div></div>
                            <div><label className="input-label ml-1">品名</label><div className="flex gap-2"><input value={form.item} onChange={e => setForm({...form, item: e.target.value})} className="input-field" placeholder="例如：便利商店" /><button type="button" onClick={handleSmartClassify} disabled={classifying || !form.item} className="bg-yellow-50 text-yellow-600 border border-yellow-200 px-3.5 rounded-lg flex items-center justify-center hover:bg-yellow-100 disabled:opacity-50 transition-colors shadow-sm" title="智慧分類">{classifying ? <div className="loader w-4 h-4 border-yellow-600 border-t-transparent"></div> : <i className="fa-solid fa-wand-magic-sparkles"></i>}</button></div></div>
                            <div className="grid grid-cols-3 gap-3">
                                <div><label className="input-label ml-1">幣別</label><select value={form.currency} onChange={e => setForm({...form, currency: e.target.value})} className="input-field bg-white">{currencies.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                <div className="col-span-2">
                                    <label className="input-label ml-1">金額</label>
                                    <input 
                                        type="text" 
                                        readOnly
                                        value={form.foreignAmount} 
                                        onClick={() => onOpenCalculator(form.foreignAmount, (val) => setForm(prev => ({ ...prev, foreignAmount: val })))}
                                        className="input-field font-mono text-lg font-medium tracking-wide cursor-pointer bg-white" 
                                        placeholder="點擊輸入金額" 
                                    />
                                </div>
                            </div>
                            {form.currency !== 'TWD' && (<div className="bg-sage-50/50 p-4 rounded-xl grid grid-cols-3 gap-3 border border-sage-100"><div><label className="input-label text-xs">匯率</label><input type="number" inputMode="decimal" value={form.exchangeRate} onChange={e => setForm({...form, exchangeRate: e.target.value})} className="input-field text-sm p-2" /></div><div className="col-span-2"><label className="input-label text-xs text-sage-600">折合台幣</label><input value={form.twdAmount} readOnly className="input-field text-sage-600 font-bold bg-transparent border-none p-2 text-lg" /></div></div>)}
                            <div className="flex gap-3 mt-8 pt-4 border-t border-stone-100"><button type="button" onClick={onCancel} className="btn-secondary">取消</button><button type="button" onClick={() => onSave(form)} className="btn-primary shadow-lg shadow-sage-200/50"><i className="fa-solid fa-check mr-2"></i>確認儲存</button></div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
